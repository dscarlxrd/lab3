<body>

<p><strong><label>Ми будемо раді, якщо Ви поділитесь з нами своїми враженнями від відвідування ресторану.</label></strong></p></form>
<p>1. <label>Дата відвідування ресторану:</label><br />

<span class="textarea"><textarea name="textarea" cols="40" rows="10" class="textarea" aria-invalid="false"></textarea></span></p>
<form onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
  <label for="flying">3.  Ваш вік?</label></br>

   <output for="flying" name="level">0</output>
</form>
<p>4. <label>Ваша стать?</label><br />
			<select name="sex">

			</select>
<p>5. <label>Оцініть загальні враження після відвідування ресторану?</label><br />

<p>  <label>Якщо незадоволені, то чому?</label><br />

     <span class="checkbox"><span class="checkbox"><span class="list-item first"><input type="checkbox" name="checkbox" value="5" /><span class="list-item-label">5</span></span><span class="list-item"><input type="checkbox" name="checkbox" value="4" /><span class="list-item-label">4</span></span><span class="list-item"><input type="checkbox" name="checkbox" value="3" /><span class="list-item-label">3</span></span><span class="list-item"><input type="checkbox" name="checkbox" value="2" /><span class="list-item-label">2</span></span><span class="list-item"><input type="checkbox" name="checkbox" value="1" /><span class="list-item-label">1</span></span><span class="list-item last"><input type="checkbox" name="checkbox" value="0" /><span class="list-item-label">0</span></span></span></span></p>
<p>11. <label>Чистоту, атмосферу та затишок ресторану Ви б оцінити у:</label><br />

<p>    <span class="your-message"><textarea name="your-message" cols="40" rows="10" class="textarea" aria-invalid="false"></textarea></span> </p>
<p>13. <label>Чи могли б Ви порекомендувати ресторан своїм друзям та родичам:</label><br />
